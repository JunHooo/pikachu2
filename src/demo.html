<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>一只皮卡丘</title>
    <link rel="stylesheet" href="./demo.css">
    <style class="demo2" id="demo2">
    </style>
</head>

<body>
    <div class="demo1" id="demo1"></div>
    <div class="buttonList">
        <button id="btnStop">暂停</button>
        <button id="btnPlay">播放</button>
        <button id="btnSlow">慢速</button>
        <button id="btnMiddle">中速</button>
        <button id="btnFast">快速</button>
    </div>

    <div class="html">
        <div class="eye left"></div>
        <div class="eye right"></div>
        <div class="nose">
            <div class="yuan1"></div>
        </div>
        <div class="mouth">
            <div class="up">
                <div class="lif left"></div>
                <div class="lif right"></div>
            </div>
            <div class="down">
                <div class="yuan2">
                    <div class="yuan3"></div>
                </div>
            </div>
        </div>
        <div class="face left"></div>
        <div class="face right"></div>
    </div>
    <script type="module" src="demo.js"></script>
</body>

</html>
